<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simple Calculator</title>
</head>


<body>
    <div class="main-section  mx-auto my-auto">
        <div class="custom-area d-flex justify-content-between align-items-center text-white">
            <p>Theme</p>


            <div class="toggle-area d-flex align-items-center" id="light-switch">
                <div class="check"></div>
            </div>

        </div>
        <div class="answer-area p-5 text-white border-bottom text-right">
            
        </div>
        <div
            class="buttons-section  p-1 d-flex flex-nowrap flex-column gap-1 justify-content-center align-items-stretch">
            <div class="row flex-nowrap gap-5 justify-content-evenly md">
                <button class="buttons clear-button">C</button>
                <button class="buttons text-center square-root"><span>&#8730;</span></button>
                <button class="buttons percentage">%</button>
                <button class="buttons operator">รท</button>
            </div>
            <div class="row flex-nowrap gap-5 justify-content-evenly">
                <button class="buttons digit">7</button>
                <button class="buttons digit">8</button>
                <button class="buttons digit">9</button>
                <button class="buttons operator multiply fs-2 text">x</button>
            </div>

            <div class="row flex-nowrap gap-5 justify-content-evenly">
                <button class="buttons digit">4</button>
                <button class="buttons digit">5</button>
                <button class="buttons digit">6</button>
                <button class="buttons operator">-</button>
            </div>
            <div class="row flex-nowrap gap-5 justify-content-evenly">
                <button class="buttons digit">1</button>
                <button class="buttons digit">2</button>
                <button class="buttons digit">3</button>
                <button class="buttons operator">+</button>
            </div>
            <div class="row flex-nowrap gap-5 justify-content-evenly">
                <button class="buttons">H</button>
                <button class="buttons digit">0</button>
                <button class="buttons ">.</button>
                <button class="buttons equal-sign">=</button>
            </div>



        </div>
    </div>
    <script src="./js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
